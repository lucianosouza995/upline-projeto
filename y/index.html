<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpLine - Abrir Chamado</title>
    
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .chat-container {
            max-width: 500px;
            height: 95vh;
        }
        .chat-bubble {
            max-width: 80%;
            animation: pop-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .user-bubble {
            background-color: #0284c7; /* sky-600 */
            color: white;
        }
        .bot-bubble {
            background-color: #e2e8f0; /* slate-200 */
            color: #1e293b; /* slate-800 */
        }
        .input-area {
            animation: slide-up 0.5s ease-out;
            display: none;
        }
        @keyframes pop-in {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes slide-up {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">

    <div class="chat-container w-full bg-white rounded-lg shadow-xl flex flex-col">
        <header class="bg-slate-800 text-white p-4 rounded-t-lg flex items-center">
            <span class="w-10 h-10 bg-sky-600 text-white flex items-center justify-center rounded-full text-xl font-bold border-2 border-slate-500">U</span>
            <div class="ml-3">
                <h1 class="text-lg font-bold">Assistente UpLine</h1>
                <p class="text-sm text-slate-300">Abertura de Chamado</p>
            </div>
        </header>

        <main id="chat-messages" class="flex-1 p-4 overflow-y-auto space-y-4">
            </main>

        <footer id="input-container" class="p-4 border-t border-slate-200">
            </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatMessages = document.getElementById('chat-messages');
            const inputContainer = document.getElementById('input-container');
            
            const state = {
                codigo_qr: null,
                pessoa_presa: null,
                descricao: null,
                step: 0
            };

            // Fun√ß√£o para adicionar mensagem √† tela
            const addMessage = (text, sender = 'bot') => {
                const bubble = document.createElement('div');
                bubble.className = `chat-bubble p-3 rounded-lg ${sender === 'bot' ? 'bot-bubble self-start' : 'user-bubble self-end'}`;
                bubble.innerHTML = text;
                chatMessages.appendChild(bubble);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            };

            // Fun√ß√£o para controlar o fluxo da conversa
            const conversationFlow = async (userInput = null) => {
                inputContainer.innerHTML = '';

                switch (state.step) {
                    case 1:
                        state.pessoa_presa = userInput;
                        addMessage(userInput ? 'Sim' : 'N√£o', 'user');
                        break;
                    case 2:
                        state.descricao = userInput;
                        addMessage(userInput, 'user');
                        break;
                }

                state.step++;
                await new Promise(resolve => setTimeout(resolve, 800));

                switch (state.step) {
                    case 1:
                        addMessage("Obrigado por contactar a UpLine. Estou aqui para ajudar.<br><br>Primeiro, e mais importante: <strong>h√° alguma pessoa presa no elevador?</strong>");
                        showYesNoButtons();
                        break;
                    case 2:
                        addMessage("Entendido. Agora, por favor, descreva brevemente o problema que est√° a ocorrer.");
                        showDescriptionInput();
                        break;
                    case 3:
                        addMessage("Obrigado pelas informa√ß√µes. A processar o seu chamado...");
                        await submitTicket();
                        break;
                }
            };

            const showYesNoButtons = () => {
                inputContainer.innerHTML = `
                    <div class="input-area flex justify-around gap-4">
                        <button id="btn-yes" class="w-full bg-red-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-700 transition-colors">Sim</button>
                        <button id="btn-no" class="w-full bg-sky-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-sky-700 transition-colors">N√£o</button>
                    </div>
                `;
                document.getElementById('btn-yes').onclick = () => conversationFlow(true);
                document.getElementById('btn-no').onclick = () => conversationFlow(false);
                document.querySelector('.input-area').style.display = 'flex';
            };

            const showDescriptionInput = () => {
                inputContainer.innerHTML = `
                    <div class="input-area flex gap-2">
                        <textarea id="descricao-input" rows="2" class="flex-1 shadow-sm block w-full sm:text-sm border-slate-300 rounded-md focus:ring-sky-500 focus:border-sky-500 p-2" placeholder="Descreva o problema aqui..."></textarea>
                        <button id="btn-send-desc" class="bg-sky-600 text-white font-bold py-2 px-5 rounded-lg hover:bg-sky-700 transition-colors">Enviar</button>
                    </div>
                `;
                const inputField = document.getElementById('descricao-input');
                document.getElementById('btn-send-desc').onclick = () => {
                    if (inputField.value) {
                        conversationFlow(inputField.value);
                    }
                };
                document.querySelector('.input-area').style.display = 'flex';
            };

            const submitTicket = async () => {
                try {
                    // üëá URL da sua Cloud Function (j√° atualizada)
                    const response = await fetch('https://us-central1-up-chamados.cloudfunctions.net/abrirChamado', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(state)
                    });
                    const resultData = await response.json();

                    await new Promise(resolve => setTimeout(resolve, 1200));

                    if (response.ok) {
                        addMessage(`<strong>Chamado aberto com sucesso!</strong><br>
                                    O t√©cnico <strong>${resultData.tecnico_atribuido}</strong> j√° foi notificado e est√° a caminho.<br><br>
                                    O seu n√∫mero de chamado √© <strong>#${resultData.id_chamado}</strong>.`);
                    } else {
                        addMessage(`<strong>Ocorreu um erro:</strong><br>${resultData.erro || 'Erro desconhecido.'}<br><br>Por favor, tente novamente.`);
                    }
                } catch (error) {
                    await new Promise(resolve => setTimeout(resolve, 1200));
                    addMessage("<strong>Erro de conex√£o.</strong><br>N√£o foi poss√≠vel comunicar com o servidor.");
                }
                inputContainer.innerHTML = '<p class="text-center text-sm text-slate-400">Conversa finalizada. Pode fechar esta janela.</p>';
            };

            const startChat = () => {
                const urlParams = new URLSearchParams(window.location.search);
                const elevadorId = urlParams.get('id_elevador');

                if (!elevadorId) {
                    addMessage("<strong>Erro:</strong> N√£o foi poss√≠vel identificar o elevador. Por favor, utilize o QR Code fornecido no equipamento para abrir um chamado.");
                    return;
                }
                
                state.codigo_qr = elevadorId;
                conversationFlow();
            };

            startChat();
        });
    </script>
</body>
</html>
